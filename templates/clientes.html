<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 0;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #555;
            overflow: hidden;
        }

        li {
            float: right;
            
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #4CAF50;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Petsoft</h1>
    <ul>
        <li><a href="/clientes">Clientes</a></li>
        <li><a href="/animais">Animais</a></li>
        <li><a href="/agendamento">Agendamento</a></li>
        <li><a href="/servicos">Serviços</a></li>
        <li><a href="/index">Início</a></li>
    </ul>

    <h1>Lista de Clientes</h1>
    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente }}</li>
        {% endfor %}
    </ul>

    <h2>Adicionar Novo Cliente</h2>
    <form method="POST" action="/clientes" onsubmit="return validateForm()">
        <label for="nome_cliente">Nome do Cliente:</label>
        <input type="text" id="nome_cliente" name="nome_cliente" pattern="[A-Za-zÀ-ú ]+" title="Apenas letras e espaços são permitidos" required>
    
        <label for="telefone_cliente">Telefone:</label>
        <input type="tel" id="telefone_cliente" name="telefone_cliente" pattern="[0-9]{10,}" title="Informe um número de telefone válido" required>
    
        <label for="endereco_cliente">Endereço:</label>
        <input type="text" id="endereco_cliente" name="endereco_cliente" required>
    
        <button type="submit">Adicionar Cliente</button>
    </form>

    <script>
        function validateForm() {
            var nomeInput = document.getElementById("nome_cliente");
            var telefoneInput = document.getElementById("telefone_cliente");

            // Server-side validation
            if (!/^[A-Za-zÀ-ú ]+$/.test(nomeInput.value)) {
                showAlert('O nome do cliente deve conter apenas letras e espaços.');
                return false;
            }

            if (!/^[0-9]{10,}$/.test(telefoneInput.value)) {
                showAlert('Informe um número de telefone válido.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
