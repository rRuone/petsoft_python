<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos</title>
</head>
<body>
    <h1>Lista de Agendamentos</h1>
    <ul>
        {% for agendamento in agendamentos %}
            <li>ID: {{ agendamento[0] }}, Tipo: {{ agendamento[1] }}, Descrição: {{ agendamento[2] }}, Valor Total: {{ agendamento[3] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
